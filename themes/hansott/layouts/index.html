<html>
    <head lang="{{ .Site.LanguageCode }}">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ .Site.Title }}</title>
        <meta name="description" content="{{ .Description }}">
        <link rel="canonical" href="{{ .Permalink }}">
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    </head>
    <body>
        <header>
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        </header>
        <main>
            {{ range .Data.Pages }}
                {{ if eq .Type "post" }}
                    <div class="index-content post">
                        {{ .Content }}
                    </div>
                {{ end }}
            {{ end }}
        </main>
        <footer>
            <ul>
                <li><a href="https://github.com/{{ .Site.Params.GithubUsername }}">GitHub</a></li>
                <li><a href="https://stackoverflow.com/users/{{ .Site.Params.stackOverflowId }}">Stack Overflow</a></li>
                <li><a href="https://www.linkedin.com/in/{{ .Site.Params.LinkedInUsername }}">LinkedIn</a></li>
                <li><a href="https://twitter.com/{{ .Site.Params.TwitterUsername }}">Twitter</a></li>
            </ul>
        </footer>
    </body>
</html>
