<nav>
    {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
        {{ if .Paginator.HasPrev }}
            <a href="{{.Paginator.Prev.URL}}">Newer Posts</a>
        {{ end }}
        {{ if .Paginator.HasNext }}
            <a href="{{.Paginator.Next.URL}}">Older Posts</a>
        {{ end }}
    {{ end }}
</nav>
